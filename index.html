<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>화이트 도트 플레이리스트</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');

  body {
    margin: 0;
    padding: 20px;
    background: #fff;
    font-family: 'Nanum Pen Script', cursive;
    color: #333;
    position: relative;
    overflow: hidden;
    border-radius: 15px;
    width: 320px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  /* 도트 배경 */
  body::before {
    content: '';
    position: absolute;
    top: 10px;
    left: 10px;
    width: 300px;
    height: 300px;
    background-image:
      radial-gradient(#ddd 6%, transparent 7%),
      radial-gradient(#ddd 6%, transparent 7%);
    background-position: 0 0, 15px 15px;
    background-size: 30px 30px;
    opacity: 0.3;
    pointer-events: none;
    z-index: 0;
  }

  h2 {
    margin-top: 0;
    font-weight: 400;
    font-size: 24px;
    text-align: center;
    color: #444;
    z-index: 1;
    position: relative;
  }

  ul.playlist {
    list-style: none;
    padding: 0;
    margin: 20px 0 0;
    z-index: 1;
    position: relative;
  }

  ul.playlist li {
    background: #f9f9f9;
    border-radius: 12px;
    padding: 12px 16px;
    margin-bottom: 12px;
    box-shadow: 0 2px 6px rgba(200, 200, 200, 0.4);
    display: flex;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  ul.playlist li:hover {
    background-color: #e6f0ff;
  }

  ul.playlist li .dot {
    width: 14px;
    height: 14px;
    background: #a0c4ff;
    border-radius: 50%;
    margin-right: 14px;
    flex-shrink: 0;
    box-shadow: 0 0 6px #a0c4ff;
  }

  ul.playlist li .song-info {
    flex-grow: 1;
  }

  ul.playlist li .song-title {
    font-size: 16px;
    font-weight: 600;
    margin: 0 0 4px 0;
    color: #333;
  }

  ul.playlist li .song-artist {
    font-size: 12px;
    color: #777;
    margin: 0;
  }
</style>
</head>
<body>
  <h2>나만의 플레이리스트</h2>
  <ul class="playlist">
    <li>
      <div class="dot"></div>
      <div class="song-info">
        <p class="song-title">봄날</p>
        <p class="song-artist">방탄소년단</p>
      </div>
    </li>
    <li>
      <div class="dot"></div>
      <div class="song-info">
        <p class="song-title">좋은 날</p>
        <p class="song-artist">아이유</p>
      </div>
    </li>
    <li>
      <div class="dot"></div>
      <div class="song-info">
        <p class="song-title">Palette</p>
        <p class="song-artist">아이유(feat. G-DRAGON)</p>
      </div>
    </li>
    <li>
      <div class="dot"></div>
      <div class="song-info">
        <p class="song-title">Feel Special</p>
        <p class="song-artist">TWICE</p>
      </div>
    </li>
    <li>
      <div class="dot"></div>
      <div class="song-info">
        <p class="song-title">Dynamite</p>
        <p class="song-artist">방탄소년단</p>
      </div>
    </li>
  </ul>
</body>
</html>
